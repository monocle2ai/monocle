

name: lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '18 8 * * 0'

jobs:
  tox:
    name: Run pylint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install packages and pylint
        run: |
          pip install ./apptrace
          pip install ./mcp
          pip install ./test_tools
          pip install pylint

      - name: Run pylint tests
        run: |
          pylint --fail-under=10 apptrace/src
          pylint --fail-under=10 mcp/src
          pylint --fail-under=10 test_tools/src
        continue-on-error: true