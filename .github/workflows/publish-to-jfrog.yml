name: Publish to JFrog

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from (defaults to main)'
        required: false
        default: 'main'
        type: string
      version:
        description: 'Version of the package to release (beta/alpha versions allowed)'
        required: true
        type: string

jobs:
  publish-to-jfrog:
    environment: ArtifactPublish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: ğŸ” Validate version format
        run: |
          version="${{ inputs.version }}"
          if [[ ! $version =~ ^[0-9]+\.[0-9]+\.[0-9]+(-(alpha|beta)[0-9]*)?$ ]]; then
            echo "::error::Invalid version format"
            echo "âŒ Expected: x.y.z, x.y.z-alpha, x.y.z-alphaN, x.y.z-beta, or x.y.z-betaN"
            echo "âŒ Provided: $version"
            exit 1
          fi
          echo "âœ… Version format is valid: $version"

      - name: ğŸ“ Update version in pyproject.toml
        run: |
          version="${{ inputs.version }}"
          sed -i "s/^version = .*/version = \"$version\"/" pyproject.toml
          echo "âœ… Updated pyproject.toml with version: $version"
          grep "^version" pyproject.toml || echo "::warning::Version not found in pyproject.toml"

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: âš™ï¸ Build wheels
        run: |
          chmod +x ./.github/scripts/build.sh
          ./.github/scripts/build.sh
          echo "âœ… Build completed. Artifacts in dist/:"
          ls -lh dist/

      - name: ğŸ“¦ Install Twine
        run: pip install --quiet --upgrade twine

      - name: ğŸš€ Publish to JFrog
        env:
          JFROG_URL: ${{ secrets.JFROG_REPOSITORY_URL }}
          JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
          JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
        run: |
          if [[ -z "$JFROG_URL" ]]; then
            echo "::error::JFROG_REPOSITORY_URL secret is not set"
            exit 1
          fi
          if [[ -z "$JFROG_USERNAME" ]]; then
            echo "::error::JFROG_USERNAME secret is not set"
            exit 1
          fi
          if [[ -z "$JFROG_PASSWORD" ]]; then
            echo "::error::JFROG_PASSWORD secret is not set"
            exit 1
          fi
          
          echo "ğŸ”‘ Authenticated as $JFROG_USERNAME"
          echo "ğŸŒ Publishing to: $JFROG_URL"
          python3 -m twine upload \
            --non-interactive --skip-existing \
            --repository-url "$JFROG_URL" dist/* \
            --username "$JFROG_USERNAME" --password "$JFROG_PASSWORD"

      - name: ğŸ“‹ Summary
        run: |
          echo "âœ… Successfully published version: ${{ inputs.version }}"
          echo "ğŸ“¦ Source branch: ${{ inputs.branch }}"
          echo "ğŸ—ï¸ Uploaded artifacts from: dist/"
